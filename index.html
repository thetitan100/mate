<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoloMind - Interfaz Principal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-color: #00ffff;
            --background-color: #000000;
            --text-color: #f0f0f0;
            --subtle-text-color: #cccccc;
            --hud-frame-color: rgba(0, 255, 255, 0.4);
        }

        body, html {
            height: 100%;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
        }

        /* --- PANTALLA DE BIENVENIDA --- */
        .splash-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            padding-top: 10vh;
            box-sizing: border-box;
        }
        .logo-kanji h1 { font-size: 8rem; font-weight: 700; color: var(--neon-color); margin: 0; animation: glow-in 3s ease-in-out forwards; }
        .project-title h2 { font-size: 3.5rem; margin-top: 1rem; letter-spacing: 8px; text-transform: uppercase; opacity: 0; animation: fade-in 2s ease-out 1s forwards; }
        .creator-info { position: absolute; bottom: 20px; width: 100%; font-size: 1rem; line-height: 1.5; color: var(--subtle-text-color); opacity: 0; animation: fade-in 2s ease-out 2s forwards; }
        .creator-info p { margin: 0; }
        .creator-info .names { margin-top: 5px; }

        /* --- MENÚ PRINCIPAL --- */
        .main-menu-container {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 2rem;
            box-sizing: border-box;
            opacity: 0;
            animation: fade-in-menu 1.5s ease-out forwards;
        }
        
        .menu-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: var(--neon-color);
            text-shadow: 0 0 15px var(--neon-color);
            margin-bottom: 3rem;
        }

        /* Contenedor para los botones del menú */
        .menu-buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem; /* Espacio entre botones */
            width: 100%;
            max-width: 400px;
        }

        /* Estilo de los botones del menú */
        .menu-button {
            width: 100%;
            text-align: center;
            text-decoration: none;
            color: var(--text-color);
            padding: 1.5rem;
            border-radius: 0.75rem;
            border: 1px solid var(--hud-frame-color);
            background: transparent;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            position: relative;
            transition: all 0.2s ease-in-out;
        }
        .menu-button:hover {
            background: var(--neon-color);
            color: var(--background-color);
            border-color: var(--neon-color);
            box-shadow: 0 0 20px var(--neon-color);
        }
        .menu-button::before {
            content: ''; position: absolute; width: 15px; height: 15px;
            border-color: var(--neon-color); border-style: solid;
            top: 5px; left: 5px; border-width: 1px 0 0 1px;
            transition: all 0.2s ease-in-out;
        }
        .menu-button:hover::before { border-color: var(--background-color); }

        /* --- Animaciones --- */
        @keyframes glow-in {
            from { opacity: 0; text-shadow: 0 0 10px #fff, 0 0 20px var(--neon-color); }
            to { opacity: 1; text-shadow: 0 0 20px #fff, 0 0 30px var(--neon-color), 0 0 40px var(--neon-color); }
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fade-in-menu {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- Pantalla de Bienvenida -->
    <div class="splash-container" id="splash">
        <div class="logo-kanji"><h1>知恵</h1></div>
        <div class="project-title"><h2>HoloMind</h2></div>
        <div class="creator-info">
            <p><strong>Integrantes:</strong></p>
            <div class="names">
                <p>Stephanie Rivas | Rosana Jara | Araceli Arce</p>
                <p>Hansel Cuevas | Giovanni Sosa | Juan José Fernandez</p>
            </div>
            <br>
            <p>Especialidad: Electrónica | Tercer Curso "B"</p>
            <p>Centro de Capacitación Técnica de Luque - 2025</p>
        </div>
    </div>

    <!-- Menú Principal (inicialmente oculto) -->
    <div class="main-menu-container" id="main-menu">
        <h2 class="menu-title">MENÚ PRINCIPAL</h2>
        
        <div class="menu-buttons-container">
            <!-- Botón para el visor de videos 3D -->
            <a href="videos 3d.html" class="menu-button" id="videos-btn">
                Visor de Modelos 
            </a>
            
            <!-- Botón para el juego de matemáticas -->
            <a href="matematicas.html" class="menu-button" id="game-btn">
                Juego Matemático
            </a>
        </div>
    </div>

    <script>
        const splashScreen = document.getElementById('splash');
        const mainMenu = document.getElementById('main-menu');

        // Lógica de transición de Splash a Menú
        setTimeout(() => {
            splashScreen.style.transition = "opacity 1s";
            splashScreen.style.opacity = 0;

            setTimeout(() => {
                splashScreen.style.display = 'none';
                mainMenu.style.display = 'flex';
            }, 1000); // Espera a que termine la animación de fade-out

        }, 6000); // Tiempo que dura la pantalla de bienvenida
    </script>

</body>
</html>
